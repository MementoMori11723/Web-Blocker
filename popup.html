<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            width: 400px;  /* Set width of the popup */
            height: 600px; /* Set height of the popup */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>Website Blocker</h2>
    <div class="input-container">
        <input type="text" id="url-input" placeholder="Enter website to block (e.g. facebook.com)" />
        <button id="block-btn">Block</button>
    </div>
    <ul id="blocked-list"></ul>

    <script src="popup.js"></script>
</body>
</html>
